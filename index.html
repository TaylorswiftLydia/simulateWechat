<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>微信聊天</title>
<link rel="stylesheet" href="http://8.url.cn/edu/classroom/assets/lib/reset.css">
<link rel="stylesheet" href="./style.css">
</head>

<body>
	<section class="chat-page">
		<header class="nav">
			<div class="nav-back">
				<i class="icon icon-back"></i>
				<span>微信</span>
			</div>
			<h1 class="nav-name">Dear Goddess</h1>
			<div class="nav-person">
				<i class="icon icon-person"></i>
			</div>
		</header>
		<main>
			<div class="chat-list"></div>
		</main>
		<footer>
            <i class="icon icon-voice"></i>
            <div type="text" class="text-input"></div>
            <i class="icon icon-face"></i>
            <i class="icon icon-plus"></i>
        </footer>
		<div class="selector"></div>
	</section>
	<div class="cover-tips hide">
        <div class="mask"></div>
        <div class="tips-container">
            <p class="tips-text"></p>
            <div class="tips-icons">
                <i class="icon icon-replay"></i>
                <i class="icon icon-share"></i>
            </div>
        </div>
    </div>
    <section class="first-page">
		<p>她可爱迷人，古灵精怪，和她在一起的每一天都很开心，可她撒起娇来问的问题，真是让人有些头疼……</p>
		<button class="js-continue-btn">Continue……</button>
	</section>
	<script src="./index.js"></script>
</body>
</html>
